<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoti-Guess</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <style type="text/css">
        body{
            background-color:#191414;
            color:white;
            font-family: 'Reem Kufi', sans-serif;
        }

    </style>
    <div class="container">
        <div class="d-flex bd-highlight justify-content-center renderBox">
            <div class="d-flex headerText" style="font-size:2em;padding-top:1em;">
                Welcome, {{username}}!
            </div>
        </div>
        <div class="d-flex bd-highlight justify-content-center renderBox">
            <div class="d-flex headerText" style="font-size:2em;padding-top:1em;">
                <button type="button" id="StartGame" class="btn btn-primary"><img src="{{url_for('static',filename='images/gbutt1.svg')}}"></button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var score = 0;
        $(document).ready(function(){
            $("#StartGame").click(function(){
                $.ajax({
                    url: "{{url_for('startgame')}}",
                    type: "GET",
                    success: function(data){
                        $("#container").html(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
